<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="Masukkan username" placeholder="Masukkan username" />
      <div class="error" id="userError"></div>

      <input type="Masukkan password" id="password" placeholder="Masukkan password" />
      <div class="error" id="passError"></div>

      <button type="submit">Masuk</button>
    </form>
    <p>Belum punya akun? <a href="#">Daftar di sini</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
